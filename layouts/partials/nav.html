{{/* Navigation - appears on every page */}}
<nav class="site-nav" id="nav">
    <div class="site-nav-inner">
        <a href="/" class="site-logo">
            <span class="site-logo-text"><span class="gradient-text">[SSH]</span> Sovereign Self Health</span>
        </a>
        
        <!-- Desktop Navigation -->
        <div class="site-links">
            {{- range .Site.Menus.main }}
            <a href="{{ .URL }}" class="site-link{{ if $.IsMenuCurrent "main" . }} current{{ end }}">
                {{ .Name }}
            </a>
            {{- end }}
            <a href="{{ .Site.Params.calUrl }}" class="cta-button" target="_blank" rel="noopener">
                Book Free Call
            </a>
        </div>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    
    <!-- Mobile Menu (hidden by default) -->
    <div class="mobile-menu">
        {{- range .Site.Menus.main }}
        <a href="{{ .URL }}" class="mobile-link">{{ .Name }}</a>
        {{- end }}
        <a href="{{ .Site.Params.calUrl }}" class="mobile-link mobile-cta" target="_blank" rel="noopener">
            Book Free Call
        </a>
    </div>
</nav>
